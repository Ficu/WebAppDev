<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
</head>
<body>
  <div id="AppWrapper">
    <h1>Pogodynka</h1>
    <div class="inputWrapper">
      <input id="weatherInput" placeholder="Podaj miasto...">
      <button id="weatherButton">Dodaj</button>
    </div>
    <div id="weatherWrapper">
      <div class="weatherElem">
        <button class="deleteElem" data-action="delete">X</button>
        <div class="cityName">
          <h3>Kraków</h3>
        </div>
        <div class="weatherDetails">
          <ul>
            <li>Temp max: 25</li>
            <li>Temp min: 20</li>
            <li>Wind speed: 15</li>
            <li>Wilgotność: 42%</li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>



  <script src="index.js"></script>
</body>
</html>
