<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notekeep</title>
</head>
<body>
  <dialog id="addNoteModal">
    <div class="modal">
      <div class="title">
        <h2>Dodaj notatkę</h2>
        <button id="closeAddNote">X</button>
      </div>
      <div class="noteForm">
        <div>
          <p>Tytuł notatki</p>
          <input id="noteTitle" type="text">
        </div>
        <div>
          <p>Zawartość notatki</p>
          <textarea id="noteContent" rows="10"></textarea>
        </div>
        <div>
          <p>Kolor notatki</p>
          <div class="colorChooser">
            <div class="checkButton checkButtonYellow">
              <input type="radio" name="colorChooser" value="colorYellow">
            </div>
            <div class="checkButton checkButtonRed">
              <input type="radio" name="colorChooser" value="colorRed">
            </div>
            <div class="checkButton checkButtonBlue">
              <input type="radio" name="colorChooser" value="colorBlue">
            </div>
            <div class="checkButton checkButtonGreen">
              <input type="radio" name="colorChooser" value="colorGreen">
            </div>
            <div class="checkButton checkButtonGrey">
              <input type="radio" name="colorChooser" value="colorGrey">
            </div>
          </div>
        </div>

        <button id="buttonSaveNote">Zapisz notatkę</button>
      </div>
    </div>
  </dialog>
  
  <div id="AppWrapper">
    <div id="title">
      <h1>Notekeep</h1> <button id="addNoteButton">Dodaj</button> <button id="clearButton">Wyczyść</button>
    </div>

    <div id="noteWrapper">
    </div>

  </div>



  <script src="index.js"></script>
</body>
</html>
